<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <main class="main">
    <section class="main-section">
      <div class="main-section-image">
        <img src="images/illustration-mockups.svg" alt="illustration-mockup">
      </div>
      <div class="main-div-text">
        <h1 class="main-div-title"><strong>Build The Community Your Fans Will Love</strong></h1>
        <p class="main-div-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="main-div-btn">Register</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-social-media">
      <a href="https://github.com/gillaercio/frontendmentor-challenges" target="_blank" rel="external"><i class="fab fa-github"></i></a>
    </p>
    <p class="footer-paragraph">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"><strong>Frontend Mentor</strong></a>. 
      Coded by <a href="https://github.com/gillaercio/frontendmentor-challenges/tree/main/challenge001" target="_blank" rel="external"><strong>Gildman La√©rcio</strong></a>.
    </p>
  </footer>
</body>
</html>
