<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>

  <header class="header">
    <h1 class="header-title"><strong>Huddle</strong></h1>
  </header>

  <main class="main">
    <section class="main-section">
      <img class="main-section-image" src="images/illustration-mockups.svg" alt="illustration-mockup">
      <div class="main-div-text">
        <h2 class="main-div-title">Build The Community Your Fans Will Love</h2>
        <p class="main-div-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="main-div-btn">Register</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p class="footer-paragraph">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/gillaercio/frontendmentor-challenges/tree/main/challenge001" target="_blank" rel="external">Gildman La√©rcio</a>.
    </p>
  </footer>
</body>
</html>
